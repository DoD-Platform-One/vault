apiVersion: v2
name: vault
version: 0.24.0-bb.0
appVersion: 1.12.4
kubeVersion: ">= 1.16.0-0"
description: Official HashiCorp Vault Chart
home: https://www.vaultproject.io
icon: https://github.com/hashicorp/vault/raw/f22d202cde2018f9455dec755118a9b84586e082/Vault_PrimaryLogo_Black.png
keywords: ["vault", "security", "encryption", "secrets", "management", "automation", "infrastructure"]
sources:
  - https://github.com/hashicorp/vault
  - https://github.com/hashicorp/vault-helm
  - https://github.com/hashicorp/vault-k8s
  - https://github.com/hashicorp/vault-csi-provider
dependencies:
  - name: minio-instance
    version: 4.5.4-bb.2
    alias: minio
    condition: minio.enabled
    repository: oci://registry1.dso.mil/bigbang
  - name: gluon
    version: "0.3.2"
    repository: oci://registry1.dso.mil/bigbang
annotations:
  bigbang.dev/applicationVersions: |
    - Vault: 1.12.4
  helm.sh/images: |
    - name: vault
      image: registry1.dso.mil/ironbank/hashicorp/vault:1.12.4
    - name: vault-k8s
      image: registry1.dso.mil/ironbank/hashicorp/vault/vault-k8s:1.1.0
    - name: leader-elector
      condition: leaderElector.enabled
      image: registry.dso.mil/platform-one/big-bang/apps/sandbox/vault/leader-elector:0.4
    - name: vault-csi-provider
      condition: csi.enabled
      image: registry.dso.mil/platform-one/big-bang/apps/sandbox/vault/vault-csi-provider:1.2.0
    - name: base
      condition: autoInit.enabled
      image: registry1.dso.mil/ironbank/big-bang/base:2.0.0
