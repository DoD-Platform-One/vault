{{- if  .Values.istio.vault.enabled -}}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vault
  namespace: {{ .Release.Namespace }}
  {{- if .Values.istio.vault.labels }}
  labels:
{{ toYaml .Values.istio.vault.labels | indent 4 }}
  {{- end }}
  {{- if .Values.istio.vault.annotations }}
  annotations:
{{ toYaml .Values.istio.vault.annotations | indent 4 }}
  {{- end }}

spec:
  gateways:
  {{- range .Values.istio.vault.gateways }}
    - {{ . }}
  {{- end }}
  hosts: 
  {{- range .Values.istio.vault.hosts }}
    - {{ tpl . $}}
  {{- end }}
  http:
  - match:
    - uri:
        prefix: "/v1/sys/storage"  #totes not cool
        prefix: "/v1/sys/metrics"  
    route:
    - destination:
        host: {{ .Release.Name }}.vault.svc.cluster.local
        port:
          number: 8200
{{- end }}
