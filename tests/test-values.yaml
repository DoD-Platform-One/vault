global: 
  imagePullSecrets: 
    - private-registry
monitoring:
  enabled: false
server:
  dataStorage:
    enabled: true
networkPolicies:
  enabled: true
  controlPlaneCidr: 172.16.0.0/12
minio:
  enabled: false
  disableSSL: true
  endpoint: minio.minio.svc.cluster.local
  accessKey: "minio"
  secretKey: "minio123"
  bucketName: vault-data
injector:
  affinity: |
    podAntiAffinity:
      preferredDuringSchedulingIgnoredDuringExecution:
        - weight: 100
          podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: {{ template "vault.name" . }}-agent-injector
                app.kubernetes.io/instance: "{{ .Release.Name }}"
                component: webhook
            topologyKey: kubernetes.io/hostname

bbtests:
  enabled: true
