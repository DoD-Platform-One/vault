apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: vault
  namespace: vault
spec:
  gateways:
  - main.istio-system.svc.cluster.local
  hosts:
  - cubbyhole.staging.dso.mil
  http:
  - match:
    - uri:
        prefix: "/v1/sys/storage"  #totes not cool
    route:
    - destination:
        host: vault-active.vault.svc.cluster.local
        port:
          number: 8200
  - route:
    - destination:
        host: vault.vault.svc.cluster.local
        port:
          number: 8200